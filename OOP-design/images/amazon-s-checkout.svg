<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1008" height="696"><source><![CDATA[Title: Checkout and Place an Order
Customer->ShoppingCart: getItems()
ShoppingCart-->Customer: Items
Customer->Customer: getBillingInfo()
Customer->Customer: getShippingInfo()
Customer->Order: createOrder(Items, billingInfo, address)
Order->Item: verifyItem()
Item-->Order: verification Status
Order-->Customer: Error (e.g Item not available)
Order->Payment: processPayment(billingInfo, amount)
Payment-->Order: paymentStatus
Order-->Customer: Error (e.g. Payment failed)
Order->Shipment: processShipment(address)
Shipment-->Order: Shipment Status
Order-->Customer: Order Status

